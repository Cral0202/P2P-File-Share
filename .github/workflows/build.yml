name: Build and Publish P2P File Share

on:
    push:
        branches:
            - main
    workflow_dispatch:

permissions:
    contents: write

jobs:
    build:
        runs-on: ${{ matrix.os }}

        strategy:
            matrix:
                os: [windows-latest, macos-latest, ubuntu-latest]

        steps:
            - name: Checkout repository
              uses: actions/checkout@v6

            - name: Set up Python
              uses: actions/setup-python@v6
              with:
                  python-version: "3.14"

            - name: Install dependencies
              run: |
                  python -m pip install --upgrade pip
                  pip install -r requirements.txt

            - name: Build with PyInstaller
              run: pyinstaller main.spec

            - name: Prepare artifact (Windows)
              if: runner.os == 'Windows'
              run: |
                  mkdir release
                  copy "dist\P2P-File-Share.exe" "release\P2P-File-Share-windows-x64.exe"

            - name: Prepare artifact (macOS)
              if: runner.os == 'macOS'
              run: |
                  mkdir release
                  cd dist
                  zip -r ../release/P2P-File-Share-macos-x64.zip "P2P-File-Share.app"

            - name: Prepare artifact (Linux)
              if: runner.os == 'Linux'
              run: |
                  mkdir release
                  cp "dist/P2P-File-Share" "release/P2P-File-Share-linux-x64"

            - name: Upload build artifact
              uses: actions/upload-artifact@v6
              with:
                  name: build-${{ runner.os }}
                  path: release/

    publish:
        needs: build
        runs-on: ubuntu-latest

        steps:
            - name: Download all artifacts
              uses: actions/download-artifact@v7
              with:
                  path: release

            - name: Create or update release
              uses: softprops/action-gh-release@v2
              with:
                  tag_name: latest
                  name: Latest Build
                  body: "Built from the latest commit on the main branch."
                  files: release/**/*
                  draft: false
                  prerelease: false
                  make_latest: true
                  overwrite_files: true
                  token: ${{ secrets.GITHUB_TOKEN }}
